<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculetor</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <h1>Calculator</h1>
    <div id="cal-all">

        <div id="display">
            <input type="text" id="result" class="cmnt_bx" maxlength="20">
        </div>

        <div id="cal-body">
            <div id="">
                <input type="button" id="button" value="C" onclick="clnResult()">
                <input type="button" id="button" value="+/-" onclick="insertNumber('+/-')">
                <input type="button" id="button" value="%" onclick="insertNumber('%')">
                <input type="button" id="button" value="/" onclick="insertNumber('/')">
            </div>

            <div id="">
                <input type="button" id="button" value="7" onclick="insertNumber(7)">
                <input type="button" id="button" value="8" onclick="insertNumber(8)">
                <input type="button" id="button" value="9" onclick="insertNumber(9)">
                <input type="button" id="button" value="X" onclick="insertNumber('*')">
            </div>

            <div id="">
                <input type="button" id="button" value="4" onclick="insertNumber(4)">
                <input type="button" id="button" value="5" onclick="insertNumber(5)">
                <input type="button" id="button" value="6" onclick="insertNumber(6)">
                <input type="button" id="button" value="-" onclick="insertNumber('-')">
            </div>

            <div id="">
                <input type="button" id="button" value="1" onclick="insertNumber(1)">
                <input type="button" id="button" value="2" onclick="insertNumber(2)">
                <input type="button" id="button" value="3" onclick="insertNumber(3)">
                <input type="button" id="button" value="+" onclick="insertNumber('+')">
            </div>

            <div id="">
                <input type="button" id="button" value="0" onclick="insertNumber(0)">
                <input type="button" id="button" value="." onclick="insertNumber('.')">
                <input type="button" id="button" value="DEL" onclick="deleteNumber()">
                <input type="button" id="button" value="=" onclick="calculate()">
            </div>



        </div>

    </div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>  
<script src="./index.js"></script>

</body>

</html>
